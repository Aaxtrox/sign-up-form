<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
    <title>sign-up form</title>
</head>
<body>
    <main>
        <div>
            <img src="./img/logo2-removebg-preview.png" alt="logo">
            <h1>NO ACCOUNT ?</h1>
            <form action="#">
                <div class="input">
                    <input type="text" name="name" id="name" placeholder="Enter your name" minlength="5" required>
                </div>
                <div class="input">
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input">
                    <input type="password" name="password" id="password" placeholder="Enter your password" minlength="8" maxlength="15" required>
                </div>
                <div class="input">
                    <input type="password" name="password2" id="password2" placeholder="Confirm your password" minlength="8" maxlength="15" required>
                </div>
                <div class="terms-box">
                    <div class="terms">
                        <input type="checkbox" name="terms" id="terms" required>
                        <label for="terms"></label>
                    </div>
                    <p>I agree to the terms and conditions</p>
                </div>
                <div class="newsletter-box">
                    <div class="newsletter">
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <label for="newsletter"></label>
                    </div>
                    <p>I want to receive the newsletter</p>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <footer>
                <div class="icon lnk">
                    <a href="https://www.linkedin.com/in/pawel-wojciechowski-908996260/">
                    <i class="fa-brands fa-linkedin-in"></i>
                    <span>Linkedin</span></a>
                </div>
                <div class="icon git">
                    <a href="https://github.com/Aaxtrox/">
                    <i class="fa-brands fa-github"></i>
                    <span>GitHub</span></a>
                </div>
            </footer>
        </div>
    </main>
</body>
</html>
